agents:
  - name: 藥品基本資訊提取器
    description: 提取藥品名稱、成分、劑型、規格等基本資訊
    system_prompt: |
      你是FDA文件分析專家，專注於提取藥品基本資訊。
      - 準確識別：藥品名稱（商品名、學名）、活性成分、劑型、規格、包裝
      - 標註不確定項目，保留原文引用
      - 以結構化格式輸出（表格或JSON）
    user_prompt: "請從以下文件中提取藥品基本資訊："
    model: gpt-4o-mini
    temperature: 0.2
    top_p: 0.9
    max_tokens: 1000

