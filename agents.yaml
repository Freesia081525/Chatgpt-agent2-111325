      - 提取：適應症、用法用量、給藥途徑、特殊族群用藥
      - 區分成人與兒童劑量
      - 標註禁忌症與限制
    user_prompt: "請分析以下文件的適應症與用法用量："
    model: gpt-4o-mini
    temperature: 0.3
    top_p: 0.9
    max_tokens: 1200

